{% extends 'base.html'%}

{%block content%}
  <div class="container-fluid">
    <div class="row prof-section">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3>Welcome Pal!</h3>
        <a href="{% url 'addProfile'%}"><button class="btn btn-edit">Edit Profile</button></a>
        <div class="text-center">
          {% for profile in profiles%}
          <img src="{{profile.prof_pic.url}}" alt="profile" class="img-fluid profile rounded-circle">
          <div class="prof-details">
            <strong><h3 class="prof-color">{{profile.name}}</h3></strong>
            <p>Age: {{profile.age}}</p>
            <strong><h3 class="prof-color">Club: {{profile.club.name}}</h3></strong>
            <p>Area: {{profile.club.location}}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  
{% endblock %}
